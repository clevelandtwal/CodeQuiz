<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Deferred JS -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand ml-auto" href="highscores.html">View Highscores</a>
      <div class="navbar-nav" id="navbarSupportedContent"></div>
    </nav>

    <!-- Jumbotron -->
    <header id="jumbotron" class="jumbotron jumbotron-fluid">
      <div id="intro-text" class="container">
        <h1 class="display-3 text-center">Code Quiz</h1>
        <br>
        <p class="lead">
          It's time to test your coding knowledge! Click on the 'Start Button' and answer the
          questions before time expires.
          Each question you get wrong will add 10 seconds to your score.
        </p>
      </div>
    </header>

    <!-- Enter name -->
    <div id="name-field" class="d-flex justify-content-center">
      <input class="m-auto" type="text" placeholder="(Enter your name here)" name="" id="nameEntry">
    </div>

    <!-- Start Button -->
    <div id="quiz-start" class=" d-flex justify-content-center">
      <button id="start-button" class="btn btn-primary mt-3 mb-3">
        Start Quiz
      </button>
    </div>

    <!-- Card containing the timer, player name, and score -->
    <div id="game" class="d-none">
      <div id="timer_scorecard" class="card">
        <h3 class="timing">Timer + Score</h3>
        <h5 id="time-remaining" class="timing">Time Remaining: </h5>
        <div id="timer"></div>
        <section class="timer-div">
          <h5 class="text"> Current Score: </h5>
          <h5 id="score-box" class="text"></h5>
        </section>
      </div>

      <!-- Quiz Card (Contains the quiz questions and answers) -->
      <div class="quiz card-body justify-content-center">
        <div id="questions-container"></div>
        <div id="answers-container"></div>
        <div id="score-container"></div>
        <button id="next-button" class="d-none btn btn-primary mt-3 mb-3">
          Next
        </button>

        <div id="high-score" class="d-none">
          <div id="current-score"></div>
          <div id="initials">
            <input class="m-auto" type="text" placeholder="(Initials - Score)" name="" id="intials-input">
          </div>
          <a id="store-score" class="btn btn-primary mt-3 mb-3" href="highscores.html">Submit Score</a>
        </div>
      </div>
    </div>

  </body>
</html>
